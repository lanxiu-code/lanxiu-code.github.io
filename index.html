<!DOCTYPE html>

  <head>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Arial', sans-serif;
      }

      body {
        background: linear-gradient(135deg, #6e8efb, #a777e3);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        color: white;
      }

      .container {
        width: 100%;
        max-width: 500px;
        margin: 0 auto;
      }

      h1 {
        text-align: center;
        margin: 20px 0;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        font-size: 28px;
      }

      .input-section {
        background: rgba(255, 255, 255, 0.2);
        padding: 20px;
        border-radius: 15px;
        margin-bottom: 20px;
        backdrop-filter: blur(5px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }

      textarea {
        width: 100%;
        height: 150px;
        padding: 10px;
        border: none;
        border-radius: 10px;
        margin-bottom: 15px;
        font-size: 16px;
        resize: none;
      }

      button {
        background: #ff6b6b;
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 30px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
        box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
      }

      button:hover {
        background: #ff5252;
        transform: translateY(-2px);
      }

      button:active {
        transform: translateY(0);
      }

      .result-section {
        display: none;
        margin-top: 20px;
      }

      .pair-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
      }

      .pair-card {
        perspective: 1000px;
        width: calc(50% - 10px);
        min-width: 140px;
      }

      .pair-inner {
        position: relative;
        width: 100%;
        height: 80px;
        text-align: center;
        transition: transform 0.8s;
        transform-style: preserve-3d;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.3);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .pair-card.flipped .pair-inner {
        transform: rotateY(180deg);
      }

      .pair-front,
      .pair-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 10px;
      }

      .pair-front {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
      }

      .pair-back {
        background: rgba(255, 255, 255, 0.4);
        border-radius: 10px;
        transform: rotateY(180deg);
      }

      .pair-name {
        font-weight: bold;
        font-size: 18px;
        margin-bottom: 5px;
      }

      .pair-label {
        font-size: 12px;
        opacity: 0.8;
      }

      .reset-btn {
        margin-top: 20px;
        background: #4ecdc4;
        box-shadow: 0 4px 15px rgba(78, 205, 196, 0.4);
      }

      .reset-btn:hover {
        background: #3dbeb5;
      }

      .confetti {
        position: fixed;
        width: 10px;
        height: 10px;
        background-color: #f00;
        opacity: 0;
        z-index: 1000;
        animation: confetti-fall 3s ease-in-out forwards;
      }

      @keyframes confetti-fall {
        0% {
          transform: translateY(-100px) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ğŸ‰ éšæœºé…å¯¹æŠ½ç­¾ ğŸ‰</h1>

      <div class="input-section">
        <textarea id="nameInput" placeholder="è¯·è¾“å…¥å‚ä¸äººå‘˜åå•ï¼Œæ¯è¡Œä¸€ä¸ªäººå"></textarea>
        <button id="pairBtn">å¼€å§‹éšæœºé…å¯¹</button>
      </div>

      <div class="result-section" id="resultSection">
        <h2>é…å¯¹ç»“æœ</h2>
        <div class="pair-container" id="pairContainer"></div>
        <button class="reset-btn" id="resetBtn">é‡æ–°é…å¯¹</button>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const nameInput = document.getElementById('nameInput')
        const pairBtn = document.getElementById('pairBtn')
        const resultSection = document.getElementById('resultSection')
        const pairContainer = document.getElementById('pairContainer')
        const resetBtn = document.getElementById('resetBtn')

        // ç¤ºä¾‹äººåï¼ˆå¯ä»¥åˆ é™¤ï¼‰
        nameInput.value = 'å¼ ä¸‰\næå››\nç‹äº”\nèµµå…­\né’±ä¸ƒ\nå­™å…«\nå‘¨ä¹\nå´å'

        pairBtn.addEventListener('click', function () {
          const names = nameInput.value.split('\n').filter((name) => name.trim() !== '')

          if (names.length < 2) {
            alert('è¯·è¾“å…¥è‡³å°‘ä¸¤ä¸ªäººåï¼')
            return
          }

          if (names.length % 2 !== 0) {
            alert('äººæ•°å¿…é¡»æ˜¯å¶æ•°æ‰èƒ½ä¸¤ä¸¤é…å¯¹ï¼')
            return
          }

          const shuffledNames = shuffleArray([...names])
          const pairs = []

          for (let i = 0; i < shuffledNames.length; i += 2) {
            pairs.push([shuffledNames[i], shuffledNames[i + 1]])
          }

          displayPairs(pairs)
          createConfetti()
        })

        resetBtn.addEventListener('click', function () {
          resultSection.style.display = 'none'
          pairContainer.innerHTML = ''
        })

        function shuffleArray(array) {
          const newArray = [...array]
          for (let i = newArray.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1))
            ;[newArray[i], newArray[j]] = [newArray[j], newArray[i]]
          }
          return newArray
        }

        function displayPairs(pairs) {
          pairContainer.innerHTML = ''

          pairs.forEach((pair, index) => {
            const pairCard = document.createElement('div')
            pairCard.className = 'pair-card'
            pairCard.innerHTML = `
                        <div class="pair-inner">
                            <div class="pair-front">
                                <div class="pair-label">é…å¯¹ ${index + 1}</div>
                                <div>ç‚¹å‡»æŸ¥çœ‹</div>
                            </div>
                            <div class="pair-back">
                                <div class="pair-name">${pair[0]}</div>
                                <div class="pair-label">å’Œ</div>
                                <div class="pair-name">${pair[1]}</div>
                            </div>
                        </div>
                    `

            pairCard.addEventListener('click', function () {
              this.classList.toggle('flipped')
            })

            pairContainer.appendChild(pairCard)
          })

          resultSection.style.display = 'block'

          // å»¶è¿Ÿåè‡ªåŠ¨ç¿»è½¬æ‰€æœ‰å¡ç‰‡
          setTimeout(() => {
            const cards = document.querySelectorAll('.pair-card')
            cards.forEach((card) => {
              setTimeout(() => {
                card.classList.add('flipped')
              }, Math.random() * 500)
            })
          }, 500)
        }

        function createConfetti() {
          const colors = ['#ff6b6b', '#4ecdc4', '#ffe66d', '#ff9ff3', '#48dbfb']

          for (let i = 0; i < 50; i++) {
            const confetti = document.createElement('div')
            confetti.className = 'confetti'
            confetti.style.left = Math.random() * 100 + 'vw'
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)]
            confetti.style.width = Math.random() * 10 + 5 + 'px'
            confetti.style.height = Math.random() * 10 + 5 + 'px'
            confetti.style.animationDuration = Math.random() * 3 + 2 + 's'
            confetti.style.animationDelay = Math.random() * 2 + 's'

            document.body.appendChild(confetti)

            setTimeout(() => {
              confetti.remove()
            }, 5000)
          }
        }
      })
    </script>
